<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Event Management</title>
</head>
<body>
<div class="user-info">
<p>Welcome, <span th:text="${cookieUsername}">Guest</span></p>
<span th:if="${cookieUsername.equals('Guest')}"><a href="/login">Login</a> | <a href="/register">Register</a></span>
<span th:if="${not cookieUsername.equals('Guest')}"><a href="/logout">Log out</a></span>
</div>
</body>
</html>
