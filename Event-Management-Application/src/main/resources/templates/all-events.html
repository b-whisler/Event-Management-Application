<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Events</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<span th:if="${eventDetails == null}">No events are currently planned, check back soon.</span>
<table>
<tr th:each="currentEvent : ${events}" >
<td class="eventEntry">
<h2 class="eventName">
<a th:text="${currentEvent.eventName}" th:href="@{/viewEvent/{id}(id=${currentEvent.id})}"></a>
</h2><br>
<div class="description">
<span th:text="${currentEvent.description}"></span>
</div>
<br>
<div class="details">
<span th:text="${currentEvent.date}"></span> at 
<span th:text="${currentEvent.startTime}"></span><br>
Tickets start at: $<span th:text="${currentEvent.pricePerTicket}"></span>
</div>
</td>
</tr>
</table>
<span th:if="${cookieUser.canAddEvents}"><li><a href="/createEvent">Create an event</a></li></br></span>
<a href="index">Back to home</a>
</body>
</html>
